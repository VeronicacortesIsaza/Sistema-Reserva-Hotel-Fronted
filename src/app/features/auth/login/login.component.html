<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="onSubmit()">
                <h1>Inicio de sesión</h1>
                <p class="text-body-secondary">Inicia sesión en el sistema</p>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    [(ngModel)]="nombre_usuario"
                    name="nombre_usuario"
                    cFormControl
                    placeholder="Nombre de Usuario"
                    required
                  />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    [(ngModel)]="clave"
                    name="clave"
                    cFormControl
                    placeholder="Contraseña"
                    type="password"
                    required
                  />
                </c-input-group>

                <c-row>
                  <c-col xs="6">
                    <button cButton type="submit" class="px-4 btn-center" color="primary">
                      Iniciar Sesión
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>

          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Registrarse</h2>
                <p>Si no tienes cuenta, regístrate</p>
                <button cButton class="mt-3" color="primary" routerLink="/register">
                  ¡Regístrate ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
